Configuration:
  name: Template
  Properties:
    Property:
      name: log-path
      value: "target"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/service-template-log.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    ApplicationInsightsAppender:
      name: AI_Appender
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: com.tcs.service
        level: trace
        AppenderRef:
          - ref: File_Appender
            level: info
          - ref: AI_Appender
            level: trace
